<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function formatarValidade(campo) {
            let valor = campo.value;
            if (valor.length === 2 && !valor.includes("/")) {
                campo.value = valor + '/';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Formulário de Pagamento</h2>
        <form action="/enviar" method="post">
            <div class="form-group">
                <label for="nome">Nome do Titular</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="numero_cartao">Número do Cartão</label>
                <input type="text" id="numero_cartao" name="numero_cartao" required maxlength="16" pattern="\d{16}" title="O número do cartão deve ter 16 dígitos">
            </div>
            <div class="form-group">
                <label for="validade">Validade (MM/AA)</label>
                <input type="text" id="validade" name="validade" required oninput="formatarValidade(this)" pattern="\d{2}/\d{2}" placeholder="MM/AA" title="Formato MM/AA">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}" title="O CVV deve ter 3 dígitos">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
